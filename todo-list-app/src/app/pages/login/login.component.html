<mat-card>
    <form class="form-content" *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
            <mat-label>Login</mat-label>
            <input matInput formControlName="login" placeholder="Digite seu login!">
        </mat-form-field>

        <mat-form-field  appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" placeholder="Digite sua senha!">
        </mat-form-field>

        <input type="submit" mat-button color="primary" maInput>
        <!-- <button (click)="onSubmit()" mat-button color="primary">
            Submit
        </button> -->
    </form>
</mat-card>
